<template name="tmplMoviesList">
	<div class="posts">
        {{#each movies}}
	        {{> tmplMovieItem}}
        {{/each}}

        {{#if moviesReady}}
	        {{#unless allMoviesLoaded}}
				<a class="load-more" href="#">Load more</a>
	        {{/unless}}
	    {{else}}
		    <div>{{> spinner}}</div>
        {{/if}}
    </div>
</template>

<template name="tmplSortedMovies">
	<ul class="nav nav-tabs nav-justified">
		<li class="active"><a href="#">Movies</a></li>
		<li><a href="/persons">People</a></li>
		<li><a href="/favs">Favs</a></li>
	</ul>

	{{> tmpl_movie_sort_select}}

	{{> tmplMoviesList moviesHandle}}
</template>

<template name="tmpl_movie_favs">
	<ul class="nav nav-tabs nav-justified">
		<li><a href="/sciFiMovies">Movies</a></li>
		<li><a href="/persons">People</a></li>
		<li class="active"><a href="#">Favs</a></li>
	</ul>

	{{> tmpl_favs_sort_select}}

	{{> tmplMoviesList movieFavsHandle}}
</template>

<template name="tmpl_movie_sort_select">
	<div class="row">
		<div class="col-sm-8">
			<ol class="breadcrumb">
				{{#each breadcrumbs}}
				{{#if isActive}}
				<li class="active">{{title}}</li>
				{{else}}
				<li><a href="{{link}}">{{title}}</a></li>
				{{/if}}
				{{/each}}
			</ol>
		</div>

		<div class="col-sm-4">
			{{form_options option_value options "movie-sort"}}
		</div>
	</div>
</template>

<template name="tmpl_favs_sort_select">
	<div class="row">
		<div class="col-sm-8">
			<ol class="breadcrumb">
				{{#each breadcrumbs}}
				{{#if isActive}}
				<li class="active">{{title}}</li>
				{{else}}
				<li><a href="{{link}}">{{title}}</a></li>
				{{/if}}
				{{/each}}
			</ol>
		</div>

		<div class="col-sm-4">
			{{form_options option_value options "favs-sort"}}
		</div>
	</div>
</template>
