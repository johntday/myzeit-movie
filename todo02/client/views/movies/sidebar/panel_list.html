<template name="tmpl_panel_list">
	<div class="posts">
        {{#each movies}}
	        {{> tmpl_panel_item}}
        {{/each}}

        {{#if moviesReady}}
	        {{#unless allMoviesLoaded}}
				<a class="load-more" href="#">Load more</a>
	        {{/unless}}
	    {{else}}
		    <div>{{> spinner}}</div>
        {{/if}}
    </div>
</template>

<template name="tmpl_sorted_panel_list">
    {{> tmpl_panel_list options}}
</template>
