<template name="tmpl_movie_list">
	<div class="posts">
		{{#if currentUser}}
			<ol>
	        {{#each movies}}
				{{> tmpl_movie_item}}
	        {{/each}}

	        {{#if isMoreMovies}}
				<a href="/favs">See them all</a></li>
	        {{/if}}
			</ol>
		{{else}}
			Login to see favorites
		{{/if}}
    </div>
</template>

<template name="tmpl_movie_item">
	<li>
		<a href="/sciFiMovies/{{_id}}">{{displayLink}}</a>
	</li>
</template>


<template name="tmpl_movie_favs_summary">
	<div class="panel panel-purple">
		<div class="panel-heading">
			<h3 class="panel-title">My Favorite Movies</h3>
		</div>
		<div class="panel-body">

			{{> tmpl_movie_list}}

		</div>
	</div>
</template>
