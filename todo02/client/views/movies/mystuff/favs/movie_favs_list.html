<template name="tmpl_movie_favs">
	<ul class="nav nav-tabs nav-justified">
		<li><a href="/mystuff">My Stuff</a></li>
		<li class="active"><a href="#">Favs</a></li>
	</ul>

	{{> tmpl_favs_sort_select}}

	{{> tmplMoviesList movieFavsHandle}}
</template>

<template name="tmpl_favs_sort_select">
	<div class="row">
		<div class="col-sm-8">
			<ol class="breadcrumb">
				{{#each breadcrumbs}}
				{{#if isActive}}
				<li class="active">{{title}}</li>
				{{else}}
				<li><a href="{{link}}">{{title}}</a></li>
				{{/if}}
				{{/each}}
			</ol>
		</div>

		<div class="col-sm-4">
			{{form_options option_value options "favs-sort"}}
		</div>
	</div>
</template>
