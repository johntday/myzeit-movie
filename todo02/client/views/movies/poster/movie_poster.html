<template name="tmplMoviePoster">
	{{> tmpl_breadcrumbs breadcrumbs}}

	<ul class="nav nav-tabs nav-justified">
		<li><a href="/sciFiMovies/{{_id}}">Movie</a></li>
		<li><a href="/sciFiMovies/timelines/{{_id}}">Timelines</a></li>
		<li><a href="/sciFiMovies/cast/{{_id}}">Cast</a></li>
		<li><a href="/sciFiMovies/facts/{{_id}}">Facts</a></li>
		<li class="active"><a href="#">Poster</a></li>
	</ul>

	<div class="panel panel-purple">
		<div class="panel-heading">
			<h2 class="panel-title">{{title}}</h2>
		</div>
		<div class="panel-body">
			<div class="visible-xs">
				<img src="{{posters.original}}" width="200px"/>
			</div>
			<div class="hidden-xs">
				<img src="{{posters.original}}" width="400px"/>
			</div>
		</div>
	</div>

</template>
