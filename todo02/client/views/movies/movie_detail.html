<template name="tmplMovieDetail">

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h2 class="panel-title">{{title}}</h2>
		</div>
		<div class="panel-body">


	<form class="add modal-nav-box box-hide panel well form-horizontal" id="form_addCustomer">
		{{#if editing_movie}}
		{{#each data}}
		<input type="hidden" value="{{_id}}" name="id"/>
		<div class="form-group">
			<label class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" value="{{title}}" class="form-control" name="title" required pattern="[a-zA-Z. ]*" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Release Date</label>
			<div class="col-sm-10">
				<input type="text" value="{{release_date}}" class="form-control" name="release_date"  required pattern="[0-9-]*" />
			</div>
		</div>
		{{/each}}
		{{else}}
		<div class="form-group">
			{{#if isAdmin}}<div class="col-sm-8">{{_id}}</div>{{/if}}
			<div class="col-sm-8">{{release_date}}</div>
		</div>
		{{/if}}
		<div class="form-group">
			<div class="col-offset-8 col-sm-4">
				{{#if editing_movie}}
				<button type="button" class="btn btn-primary" id="btnUpdateCustomer">Update</button>
				<button type="button" class="btn btn-primary" id="btnCancel">Cancel</button>
				{{else}}
				<button type="submit" class="btn btn-primary" id="btnAddCustomer">Add</button>
				{{/if}}
			</div>
		</div>
	</form>
		</div>
	</div>

	{{> tmplSortedMovieTimelineList}}

</template>
