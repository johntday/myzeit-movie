<template name="tmplTimelinesList">
	<div class="posts">
        {{#each timelines}}
	        {{> tmplTimelineItem}}
        {{/each}}

        {{#if ready}}
	        {{#unless allLoaded}}
				<a class="load-more" href="#">Load more</a>
	        {{/unless}}
	    {{else}}
		    <div>{{> spinner}}</div>
        {{/if}}
    </div>
</template>

<template name="tmpl_sorted_timeline_list">
	<ul class="nav nav-tabs nav-justified">
		<li><a href="/sciFiMovies">Movies</a></li>
		<li class="active"><a href="#">Timelines</a></li>
		<li><a href="/persons">People</a></li>
	</ul>

	{{> tmpl_timeline_sort_select}}

	{{> tmplTimelinesList movieTimelinesHandle}}
</template>

<template name="tmpl_timeline_sort_select">
	<div class="row">
		<div class="col-sm-8">
			<ol class="breadcrumb">
				{{#each breadcrumbs}}
				{{#if isActive}}
				<li class="active">{{title}}</li>
				{{else}}
				<li><a href="{{link}}">{{title}}</a></li>
				{{/if}}
				{{/each}}
			</ol>
		</div>

		<div class="col-sm-4">
			{{form_options option_value options "movie_timeline_sort"}}
		</div>
	</div>
</template>
