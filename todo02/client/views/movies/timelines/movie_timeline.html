<!-- LIST -->
<template name="tmplMovieTimelineList">
	{{> tmpl_breadcrumbs breadcrumbs}}

	<ul class="nav nav-tabs nav-justified">
		<li><a href="/sciFiMovies/{{movieId}}">Movie</a></li>
		<li class="active"><a href="#">Timelines</a></li>
		<li><a href="/sciFiMovies/cast/{{movieId}}">Cast</a></li>
		<li><a href="/sciFiMovies/facts/{{movieId}}">Facts</a></li>
		<li><a href="/sciFiMovies/poster/{{movieId}}">Poster</a></li>
	</ul>

	<h1 id="admintimeline-title">Official Movie Timeline</h1>
	<div id="admintimeline"></div>

	<h2 id="mytimeline-title">My Movie Timeline</h2>
	<h4 id="mytimeline-description">My Timeline Description</h4>
	<input id="mytimeline-description-edit" type="text" class="form-control" />

	<div id="mytimeline"></div>
	<br/>
	<button id="create-movie-timeline" type="button" class="btn btn-primary">Create Your Own Movie Timeline Diagram</button>

	<br/>

	<div id="form" class="form-group row">
		<h3 id="form-title"></h3>
			<label for="form-content" class="col-sm-2 control-label">Event Text</label>
			<div class='col-sm-6'>
				<div class="input-group">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Icon <span class="caret"></span></button>
						<ul id="dropdown-icon" class="dropdown-menu">
							<li data-icon-name="star"><a href="#"><span class="glyphicon glyphicon-star"></span> star</a></li>
							<li data-icon-name="flash"><a href="#"><span class="glyphicon glyphicon-flash"></span> flash</a></li>
							<li data-icon-name="music"><a href="#"><span class="glyphicon glyphicon-music"></span> music</a></li>
							<li data-icon-name="flag"><a href="#"><span class="glyphicon glyphicon-flag"></span> flag</a></li>
							<li data-icon-name="exclamation-sign"><a href="#"><span class="glyphicon glyphicon-exclamation-sign"></span> exclamation</a></li>
							<li data-icon-name="comment"><a href="#"><span class="glyphicon glyphicon-comment"></span> comment</a></li>
							<li data-icon-name="heart"><a href="#"><span class="glyphicon glyphicon-heart"></span> heart</a></li>
							<li data-icon-name="sign"><a href="#"><span class="glyphicon glyphicon-info-sign"></span> info</a></li>
							<li data-icon-name="fire"><a href="#"><span class="glyphicon glyphicon-fire"></span> fire</a></li>
							<li data-icon-name="time"><a href="#"><span class="glyphicon glyphicon-time"></span> time</a></li>
							<li data-icon-name=""><a href="#">no icon</a></li>
						</ul>
					</div><!-- /btn-group -->
					<input id="form-content" type="text" class="form-control" />
				</div>
			</div>
		<div class="form-actions">
			<button id="update-movie-event" type="button" class="btn btn-primary">Update</button>
		</div>
	</div>

	<br/>
	<button id="update-data" type="button" class="btn btn-primary">Save Changes</button>
	<button id="delete" type="button" class="btn btn-danger">Delete Timeline</button>
	<button id="btn-help" type="button" class="btn btn-warning" data-toggle="collapse" data-target="#div-help">HELP, How Do I Use This?</button>

	<div id="div-help" class="collapse">
		<h2>Help</h2>
		<h3>Actions</h3>
		<!-- Table -->
		<table class="table">
			<tr><td><strong>Click on Description</strong></td><td>Edit description</td></tr>
			<tr><td><strong>Click on Event / Timeline</strong></td><td>Edit details or delete</td></tr>
			<tr><td><strong>Mouse Scroll-Wheel</strong></td><td>Zoom in and out</td></tr>
			<tr><td><strong>Mouse Drag Left or Right</strong></td><td>Move timeline left or right</td></tr>
			<tr><td><strong>Mouse Drag Selected Event / Timeline</strong></td><td>Move Event / Timeline left or right</td></tr>
			<tr><td><strong>Mouse Drag Selected Timeline Edge</strong></td><td>Increase / decrease size of timeline</td></tr>
			<tr><td><strong>Double-Click</strong></td><td>Creates a new event</td></tr>
			<tr><td><strong>Click New Icon</strong></td><td><img src="/img/16/new.png"/> Creates a new timeline</td></tr>
			<tr><td><strong>Click Zoom-In Icon</strong></td><td><img src="/img/16/zoomin.png"/> Zoom in</td></tr>
			<tr><td><strong>Click Zoom-Out Icon</strong></td><td><img src="/img/16/zoomout.png"/> Zoom out</td></tr>
			<tr><td><strong>Click Left Icon</strong></td><td><img src="/img/16/moveleft.png"/> Move timeline left</td></tr>
			<tr><td><strong>Click Right Icon</strong></td><td><img src="/img/16/moveright.png"/> Move timeline right</td></tr>
		</table>

		<h3>Definitions</h3>
		<!-- Table -->
		<table class="table">
			<tr><td><strong>Event</strong></td><td>Text for specific time (no range)</td></tr>
			<tr><td><strong>Timeline</strong></td><td>Text for a time range</td></tr>
			<tr><td><strong>Red line</strong></td><td>Date and time for now</td></tr>
		</table>
	</div>

	<div id="info"></div>

</template>

<!-- LIST ITEM -->
<template name="tmplMovieTimelineItem">
	<div class="post">
		<div class="post-content">
			<h4><a href="/movieTimeline/{{_id}}">{{description}}</a></h4>
			<p>{{_id}}</p>
			<p>{{author}}, created: {{created}}, createdAgo: {{createdAgo}}, comment_count: {{comment_count}},
				vote_count: {{vote_count}}, upvoters: [{{upvoters}}]
			</p>
		</div>
	</div>
</template>

<!-- DETAIL -->
<template name="tmplMovieTimeline">
	{{> tmpl_breadcrumbs breadcrumbs}}
	<div class="panel panel-purple">
		<div class="panel-heading">

			<h2 class="panel-title">{{title}}
				<div class="pull-right" style="margin-top: -5px;">
					{{glyphicon "heart" "heart-empty" "icon-heart" isFav "Add/remove from favs"}}
				</div>
			</h2>
		</div>
	</div>

		<h1>Movie Timeline</h1>

	<p class="lead">{{description}}</p>

	<div id="mytimeline"></div>
	<br/>

	<!--<button id="create-movie-diagram" type="button" class="btn btn-primary">Create New Movie Diagram</button>-->
	{{> tmpl_help_timeline timelineHelp}}

	<form class="add modal-nav-box box-hide form-horizontal" id="form_movie">
		{{#if canEdit}}
			<button type="button" class="btn btn-primary" id="btnEditMovie">Edit</button>
		{{/if}}
		{{#if isAdmin}}
			{{form_input "_id" "_id" _id false}}
		{{/if}}

		{{form_static "Author" "author" author true}}
		{{#if isAdmin}}
			{{form_static "Author UserId" "userId" userId true}}
		{{/if}}
		{{form_static "Favs" "favs_cnt" favs_cnt true}}
		{{form_static "Views" "click_cnt" click_cnt true}}
		{{form_static "Created" "created" createdAgo false}}
		{{form_static "Updated" "updated" updatedAgo false}}

		<div class="form-group">
			<div class="col-offset-2 col-sm-4">
				{{#if canEditAndEditToggle}}
				<button type="button" class="btn btn-primary" id="btnUpdateMovie">Update</button>
				<button type="button" class="btn btn-danger" id="btnDeleteMovie">Delete</button>
				{{/if}}
			</div>
		</div>
	</form>

</template>

<template name="tmpl_movie_timeline_detail">
	{{> tmpl_breadcrumbs breadcrumbs}}

	<div class="panel panel-primary">
		<div class="panel-body">

			<form class="add modal-nav-box box-hide form-horizontal" id="form_movie_timeline">

				{{#if isAdmin}}
				<div class="form-group row">
					<label for="_id" class="col-sm-2 control-label">_id</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="_id" value="{{_id}}" readonly />
					</div>
				</div>
				{{else}}
				<input type="hidden" value="{{_id}}" name="_id"/>
				{{/if}}
				<div class="form-group row">
					<label for="description" class="col-sm-2 control-label">description</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="description" value="{{description}}" {{isReadOnly}} />
					</div>
				</div>
				<div class="form-group row">
					<label for="author" class="col-sm-2 control-label">author</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="author" value="{{author}}" {{isReadOnly}} />
					</div>
				</div>
				<div class="form-group row">
					<label for="data" class="col-sm-2 control-label">data</label>
					<div class="col-sm-6">
						<input type="textarea" class="form-control" id="data" value="{{data}}" {{isReadOnly}} />
					</div>
				</div>

				<div class="form-group">
					<div class="col-offset-2 col-sm-4">
						{{#if canEdit}}
						<button type="button" class="btn btn-primary" id="btnUpdateMovieTimeline">Update</button>
						<button type="button" class="btn btn-primary" id="btnCancelMovieTimeline">Cancel</button>
						{{/if}}
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
