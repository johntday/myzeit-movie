<template name="tmplHeader">
	<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/" class="navbar-brand">MyZeit</a>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
					<li class="{{activeRouteClass  'tmplSortedMovies'}}">
						<a href="{{pathFor 'tmplSortedMovies'}}">SciFi</a>
					</li>
					{{#if currentUser}}
					<li class="dropdown">
						{{> notifications}}
					</li>
					{{/if}}
					{{#if isAdmin}}
					<!-- ADMIN ACTIONS -->
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin <b class="caret"></b></a>

						</ul>

				<div class="navbar-form navbar-left" role="search">

						<input id="header-search" type="text" class="form-control" placeholder="Search" value="{{searchText}}" />
					</div>
					<!--<button id="header-search-reset" type="button" class="btn btn-default">Reset</button>-->

				<ul class="nav navbar-nav navbar-right">
					<li><a href="/help">Help</a></li>

			</nav>
