<template name="tmplUserItem">

	<div class="post">
		<div class="media">
			<a class="pull-left" href="{{userLink}}">
				<img class="media-object" src="{{thumbnail}}" alt="thumbnail">
			</a>
			<div class="media-body">
				<h4 class="media-heading">{{username}}</h4>
			</div>
		</div>
	</div>

</template>
