<template name="tmplErrors">
	<div class="col-sm-12">
		{{#each errors}}
		{{> tmplError}}
		{{/each}}
	</div>
</template>

<template name="tmplError">
	<div class="alert alert-warning alert-dismissable">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<strong>{{snark}}</strong>, {{message}}
	</div>
</template>
